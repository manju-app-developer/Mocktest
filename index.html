<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Mock Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JEE Mains Mock Test</h1>
            <div id="timer">Time Left: <span id="time">30:00</span></div>
        </header>

        <div class="test-section">
            <div id="question-list">
                <!-- Sidebar Navigation for Questions -->
            </div>
            <div id="question-area">
                <div id="question-container"></div>
                <button id="prev-btn">Previous</button>
                <button id="next-btn">Next</button>
                <button id="mark-btn">Mark for Review</button>
                <button id="submit-btn">Submit Test</button>
            </div>
        </div>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
